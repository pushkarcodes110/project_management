{% extends "core/base.html" %}
{% block content %}

    <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
        <h1 class="text-3xl text-white">Log in</h1>

        <form class="mt-6 px-8 space-y-4" method="POST" action=".">
            {% csrf_token %}
            <div>
                <label class="text-white" for="email">E-mail</label><br>
                <input type="email" id="email" name="email" class="w-full py-4 px-6 bg-slate-500 text-white">
            </div>

            <div>
                <label class="text-white" for="password">Password</label><br>
                <input type="password" id="password" name="password" class="w-full py-4 px-6 bg-slate-500 text-white">
            </div>

            <div>
                <button type="submit" class="py-4 px-8 bg-sky-600 text-white">Log in</button>
            </div>
        </form>
    </div>
    
{% endblock %}
